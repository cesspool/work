<section id="main" class="wrapper">
    <div class="container">

        <header class="major special">
            <h2>Добавление филиала</h2>
            <p>Заполните следующие поля</p>
        </header>
        <form class="registration">
            <div class="container limiter">
                <table width="100%" cellspacing="0" cellpadding="5">
                    <tr>
                        <label for="email"><b>Название филиала</b></label>
                        <td width="200" valign="top">
                            <input type="text" placeholder="paulkapay@gmail.com" name="email" required>
                        </td>

                        <td>
                            <input type="checkbox" id="airport" name="airport" value="air">
                            <label for="airport">Наличие аэропорта</label>
                        </td>
                        <td>
                            <input type="checkbox" id="railway" name="railway" value="rail">
                            <label for="railway">Наличие ЖД вокзала</label>
                        </td>
                    </tr>

                    <tr>
                        <td width="200" valign="top">
                            <label for="lastName"><b>Широта</b></label>
                            <input type="text" placeholder="Иванов" name="email" required>
                        </td>
                        <td>
                            <label for="firstName"><b>Долгота</b></label>
                            <input type="text" placeholder="Иван" name="email" required>
                        </td>
                        <td>
                            <label for="phone"><b>Адрес</b></label>
                            <input type="text" placeholder="+7(926)723-16-50" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td width="200" valign="top">
                            <div class="input_fields_wrap">
                                <button class="add_field_button">Добавить связь с филиалами</button>
                                <div> <select name="field_sity_tid" class="form-select">
                                    <option value="103">Москва</option>
                                    <option value="104">Уфа</option>
                                    <option value="105">Долгопрудный</option>
                                </select></div>
                            </div>
                        </td>
                    </tr>

                </table>

                <div class="clearfix">
                    <button type="button" class="cancelbtn">Отмена</button>
                    <button type="submit" class="signupbtn">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</section>
