<!DOCTYPE html>
<html>

<head>
    <title>Регистрация</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../CSS/registration.css" />

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../Login_v2/css/main.css">
    <link rel="stylesheet" type="text/css" href="../Login_v2/css/util.css">
</head>

<body>

<form class="registration">
    <div class="container limiter">
            <span class="login100-form-title p-b-26">
                Регистрация
            </span>
        <span class="p-b-26">Пожалуйста, заполните следующие поля:</span>
    <table width="100%" cellspacing="0" cellpadding="5">
            <td width="200" valign="top">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="paulkapay@gmail.com" name="email" required>

                <label for="phone"><b>Телефон</b></label>
                <input type="text" placeholder="+7(926)723-16-50" name="email" required>

                <label for="city"><b>Город</b></label>
                <input type="text" placeholder="Москва" name="email" required>
            </td>
            <td width="200" valign="top">
                <label for="lastName"><b>Фамилия</b></label>
                <input type="text" placeholder="Иванов" name="email" required>

                <label for="firstName"><b>Имя</b></label>
                <input type="text" placeholder="Иван" name="email" required>

                <label for="patronymic"><b>Отчество</b></label>
                <input type="text" placeholder="Иванович" name="email" required>
            </td>

            <td width="200" valign="top">
                <label for="psw"><b>Пароль</b></label>
                <input type="password" placeholder="Введите пароль" name="psw" required>

                <label for="psw-repeat"><b>Повторный пароль</b></label>
                <input type="password" placeholder="Введите пароль еще раз" name="psw-repeat" required>
            </td>

    </table>
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
    </div>
</form>

</body>
</html>
